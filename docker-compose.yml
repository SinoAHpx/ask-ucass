version: '3'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ask-ucass
    restart: always
    ports:
      - "3000:3000"
    environment:
      - DIFY_URL=${DIFY_URL}
      - DIFY_KEY=${DIFY_KEY}
      - NODE_ENV=production
    # Add a healthcheck
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
